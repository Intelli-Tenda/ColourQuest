name: Build ColourQuest APK (ZIP upload)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Base SDK only; we install packages explicitly
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true

      - name: Install Android packages
        shell: bash
        run: |
          set -eux
          SDKMANAGER="${ANDROID_HOME:?}/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMANAGER" ]; then
            SDKMANAGER=$(ls -d "${ANDROID_HOME}/cmdline-tools/"*/bin 2>/dev/null | head -n1)/sdkmanager
          fi
          # Accept licenses non-interactively
          yes | "$SDKMANAGER" --licenses >/dev/null || true
          # Install required components
          "$SDKMANAGER" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Install and USE Gradle 8.2.1 (compatible with AGP 8.2.x)
      - name: Install Gradle 8.2.1
        shell: bash
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.2.1
          sdk use gradle 8.2.1
          echo "GRADLE_BIN=$HOME/.sdkman/candidates/gradle/8.2.1/bin/gradle" >> $GITHUB_ENV
          $HOME/.sdkman/candidates/gradle/8.2.1/bin/gradle -v

      # Find your upload ZIP and unzip inner project
      - name: Locate and unzip upload
        run: |
          ls -lah
          ZIP=$(ls -1 *.zip 2>/dev/null | head -n1 || true)
          if [ -z "$ZIP" ]; then
            echo "❌ No *.zip found in repo root"; exit 1
          fi
          unzip -q "$ZIP" -d upload_content
          INNER=$(find upload_content -maxdepth 2 -type f -name '*ColourQuestProject.zip' -print -quit)
          if [ -z "$INNER" ]; then
            echo "❌ Inner project zip not found"; find upload_content -type f -name '*.zip' -print; exit 1
          fi
          unzip -q "$INNER" -d ColourQuest
          ls -lah ColourQuest

      # Add gradle.properties so AndroidX is enabled
      - name: Ensure gradle.properties (AndroidX)
        run: |
          cat > ColourQuest/gradle.properties <<'EOF'
          android.useAndroidX=true
          kotlin.code.style=official
          org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
          EOF
          echo "== gradle.properties =="
          cat ColourQuest/gradle.properties

      - name: Build debug APK
        working-directory: ColourQuest
        env:
          GRADLE_BIN: ${{ env.GRADLE_BIN }}
        run: |
          "$GRADLE_BIN" :app:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ColourQuest-debug-apk
          path: ColourQuest/app/build/outputs/apk/debug/*.apk
