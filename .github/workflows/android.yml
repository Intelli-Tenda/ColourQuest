name: Build ColourQuest APK (ZIP upload)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Correct setup-android v3 usage
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      # Installs Gradle 8.2.1 (no wrapper in repo)
      - name: Provision Gradle 8.2.1
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.2.1

      # Robustly locate your uploaded ZIP and unpack
      - name: Locate and unzip upload
        run: |
          echo "Repo root contents:" && ls -lah
          ZIP=$(ls -1 *.zip 2>/dev/null | head -n1 || true)
          if [ -z "$ZIP" ]; then
            echo "❌ No *.zip found in repo root"; exit 1
          fi
          echo "Found upload zip: $ZIP"
          unzip -q "$ZIP" -d upload_content
          ls -lah upload_content
          INNER="upload_content/ColourQuestProject.zip"
          if [ ! -f "$INNER" ]; then
            echo "❌ Inner project zip not found. Listing any zips we unpacked:" 
            find upload_content -maxdepth 2 -type f -name '*.zip' -print
            exit 1
          fi
          unzip -q "$INNER" -d ColourQuest
          echo "Project unzipped to ./ColourQuest" && ls -lah ColourQuest

      - name: Build debug APK
        working-directory: ColourQuest
        run: gradle :app:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ColourQuest-debug-apk
          path: ColourQuest/app/build/outputs/apk/debug/*.apk
