name: Build ColourQuest APK (diagnostic)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Android SDK base
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true

      - name: SDK packages
        shell: bash
        run: |
          set -eux
          SDKMANAGER="${ANDROID_HOME:?}/cmdline-tools/latest/bin/sdkmanager" || true
          if [ ! -x "${SDKMANAGER:-}" ]; then
            SDKMANAGER=$(ls -d "${ANDROID_HOME}/cmdline-tools/"*/bin 2>/dev/null | head -n1)/sdkmanager
          fi
          yes | "$SDKMANAGER" --licenses >/dev/null || true
          "$SDKMANAGER" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Gradle 8.2.1
        shell: bash
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.2.1
          sdk use gradle 8.2.1
          echo "GRADLE_BIN=$HOME/.sdkman/candidates/gradle/8.2.1/bin/gradle" >> $GITHUB_ENV
          "$HOME/.sdkman/candidates/gradle/8.2.1/bin/gradle" -v

      - name: Unzip upload
        shell: bash
        run: |
          set -eux
          ZIP=$(ls -1 *.zip 2>/dev/null | head -n1)
          unzip -q "$ZIP" -d upload_content
          INNER=$(find upload_content -maxdepth 2 -type f -name '*ColourQuestProject*.zip' -print -quit)
          unzip -q "$INNER" -d ColourQuest
          ls -lah ColourQuest

      - name: gradle.properties
        run: |
          cat > ColourQuest/gradle.properties <<'EOF'
          android.useAndroidX=true
          kotlin.code.style=official
          org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
          EOF

      # Stable toolchain
      - name: Write app/build.gradle (stable)
        run: |
          cat > ColourQuest/app/build.gradle <<'EOF'
          plugins {
              id 'com.android.application' version '8.2.2'
              id 'org.jetbrains.kotlin.android' version '1.9.24'
          }
          android {
              namespace 'com.kids.colourquest'
              compileSdk 34
              defaultConfig {
                  applicationId "com.kids.colourquest"
                  minSdk 24
                  targetSdk 34
                  versionCode 1
                  versionName "1.0"
                  vectorDrawables { useSupportLibrary = true }
              }
              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
                  debug { debuggable true }
              }
              buildFeatures { compose true }
              composeOptions { kotlinCompilerExtensionVersion '1.5.14' }
              kotlinOptions { jvmTarget = '17' }
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
              packaging { resources { excludes += '/META-INF/{AL2.0,LGPL2.1}' } }
          }
          tasks.withType(JavaCompile).configureEach {
              sourceCompatibility = JavaVersion.VERSION_17
              targetCompatibility = JavaVersion.VERSION_17
              if (it.options.hasProperty("release")) it.options.release = 17
          }
          dependencies {
              implementation platform('androidx.compose:compose-bom:2024.06.00')
              implementation 'androidx.compose.ui:ui'
              implementation 'androidx.compose.ui:ui-tooling-preview'
              implementation 'androidx.compose.material3:material3'
              implementation 'androidx.activity:activity-compose:1.9.3'
              implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.4'
              implementation 'androidx.core:core-ktx:1.13.1'
              implementation 'com.google.android.material:material:1.12.0'   // for XML theme
              debugImplementation 'androidx.compose.ui:ui-tooling'
              debugImplementation 'androidx.compose.ui:ui-test-manifest'
          }
          EOF

      # Make the theme ultra-simple to avoid any runtime attr issues
      - name: Simplify theme
        run: |
          mkdir -p ColourQuest/app/src/main/res/values
          cat > ColourQuest/app/src/main/res/values/themes.xml <<'EOF'
          <resources>
              <style name="Theme.ColourQuest" parent="Theme.Material3.DayNight.NoActionBar" />
          </resources>
          EOF

      # Replace MainActivity with a crash-guarded version that logs & toasts any startup error
      - name: Crash-guard MainActivity
        run: |
          mkdir -p ColourQuest/app/src/main/java/com/kids/colourquest
          cat > ColourQuest/app/src/main/java/com/kids/colourquest/MainActivity.kt <<'EOF'
          package com.kids.colourquest
          import android.os.Bundle
          import android.util.Log
          import android.widget.Toast
          import androidx.activity.ComponentActivity
          import androidx.activity.compose.setContent
          import androidx.compose.material3.MaterialTheme
          import androidx.compose.material3.Text
          import androidx.compose.runtime.Composable
          import androidx.compose.ui.tooling.preview.Preview

          class MainActivity : ComponentActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  try {
                      setContent { MaterialTheme { ColourQuestApp() } }
                  } catch (t: Throwable) {
                      Log.e("ColourQuest", "Startup crash", t)
                      Toast.makeText(this, "Startup error: " + t.javaClass.simpleName, Toast.LENGTH_LONG).show()
                      // Fallback minimal UI so the app stays open long enough to see the toast
                      setContent { MaterialTheme { Text("Startup error: " + t.javaClass.simpleName) } }
                  }
              }
          }

          // --- the original app composables (simplified; same functions you already had) ---
          enum class Screen { HOME, MATCH, COMPLEMENT, SCORE }
          @Composable fun ColourQuestApp() { HomeHello() }
          @Composable fun HomeHello() { Text("ColourQuest startingâ€¦") }
          @Preview @Composable fun P() { HomeHello() }
          EOF

      - name: Build debug APK
        working-directory: ColourQuest
        env:
          GRADLE_BIN: ${{ env.GRADLE_BIN }}
        run: |
          "$GRADLE_BIN" :app:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ColourQuest-debug-apk
          path: ColourQuest/app/build/outputs/apk/debug/*.apk
