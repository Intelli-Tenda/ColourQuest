name: Build ColourQuest APK (ZIP upload)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Install Android SDK components (correct inputs for v3)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      # Install Gradle 8.2.1 explicitly (no wrapper needed)
      - name: Install Gradle via SDKMAN
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.2.1
          gradle -v

      # Find your uploaded zip and unpack it
      - name: Locate and unzip upload
        run: |
          echo "Repo root contents:" && ls -lah
          ZIP=$(ls -1 *.zip 2>/dev/null | head -n1 || true)
          if [ -z "$ZIP" ]; then
            echo "❌ No *.zip found in repo root"; exit 1
          fi
          echo "Found upload zip: $ZIP"
          unzip -q "$ZIP" -d upload_content
          INNER=$(find upload_content -maxdepth 2 -type f -name '*ColourQuestProject.zip' -print -quit)
          if [ -z "$INNER" ]; then
            echo "❌ Inner project zip not found. Zips present:" 
            find upload_content -type f -name '*.zip' -print
            exit 1
          fi
          unzip -q "$INNER" -d ColourQuest
          echo "Project unzipped to ./ColourQuest" && ls -lah ColourQuest

      - name: Build debug APK
        working-directory: ColourQuest
        run: gradle :app:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ColourQuest-debug-apk
          path: ColourQuest/app/build/outputs/apk/debug/*.apk
