name: Build ColourQuest APK (ZIP upload)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Set up base Android SDK (no packages here)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true

      # Install required SDK packages explicitly (separate args)
      - name: Install Android packages
        shell: bash
        run: |
          set -euxo pipefail
          SDKMANAGER="${ANDROID_HOME:?}/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMANAGER" ]; then
            # fallback to versioned path if "latest" isn't present
            SDKMANAGER=$(ls -d "${ANDROID_HOME}/cmdline-tools/"*/bin 2>/dev/null | head -n1)/sdkmanager
          fi
          yes | "$SDKMANAGER" --licenses
          yes | "$SDKMANAGER" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"
          "$SDKMANAGER" --list | tail -n +1 || true

      # Install Gradle 8.2.1 (project uses AGP 8.2.x)
      - name: Install Gradle via SDKMAN
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.2.1
          gradle -v

      # Find your uploaded ZIP and unpack it
      - name: Locate and unzip upload
        run: |
          ls -lah
          ZIP=$(ls -1 *.zip 2>/dev/null | head -n1 || true)
          if [ -z "$ZIP" ]; then
            echo "❌ No *.zip found in repo root"; exit 1
          fi
          echo "Found upload zip: $ZIP"
          unzip -q "$ZIP" -d upload_content
          INNER=$(find upload_content -maxdepth 2 -type f -name '*ColourQuestProject.zip' -print -quit)
          if [ -z "$INNER" ]; then
            echo "❌ Inner project zip not found"; find upload_content -type f -name '*.zip' -print; exit 1
          fi
          unzip -q "$INNER" -d ColourQuest
          ls -lah ColourQuest

      - name: Build debug APK
        working-directory: ColourQuest
        run: gradle :app:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ColourQuest-debug-apk
          path: ColourQuest/app/build/outputs/apk/debug/*.apk
