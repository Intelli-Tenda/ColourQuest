name: Build ColourQuest APK (ZIP upload)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true

      - name: Install Android SDK packages
        shell: bash
        run: |
          set -eux
          SDKMANAGER="${ANDROID_HOME:?}/cmdline-tools/latest/bin/sdkmanager" || true
          if [ ! -x "${SDKMANAGER:-}" ]; then
            SDKMANAGER=$(ls -d "${ANDROID_HOME}/cmdline-tools/"*/bin 2>/dev/null | head -n1)/sdkmanager
          fi
          yes | "$SDKMANAGER" --licenses >/dev/null || true
          "$SDKMANAGER\
          " "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install Gradle 8.2.1
        shell: bash
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.2.1
          sdk use gradle 8.2.1
          echo "GRADLE_BIN=$HOME/.sdkman/candidates/gradle/8.2.1/bin/gradle" >> $GITHUB_ENV
          "$HOME/.sdkman/candidates/gradle/8.2.1/bin/gradle" -v

      - name: Locate and unzip upload
        shell: bash
        run: |
          set -eux
          echo "Repo files:" && ls -lah
          ZIP=$(ls -1 *.zip 2>/dev/null | head -n1)
          echo "Found upload zip: $ZIP"
          unzip -q "$ZIP" -d upload_content
          INNER=$(find upload_content -maxdepth 2 -type f -name '*ColourQuestProject*.zip' -print -quit)
          echo "Inner project zip: $INNER"
          unzip -q "$INNER" -d ColourQuest
          ls -lah ColourQuest

      - name: Ensure gradle.properties (AndroidX + JVM)
        run: |
          cat > ColourQuest/gradle.properties <<'EOF'
          android.useAndroidX=true
          kotlin.code.style=official
          org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
          EOF
          sed -n '1,120p' ColourQuest/gradle.properties

      - name: Patch app/build.gradle for stability (Material, Compose, Java 17)
        run: |
          FILE="ColourQuest/app/build.gradle"
          # Add Material Components (needed by Theme.Material3.* in XML)
          if ! grep -q "com.google.android.material:material" "$FILE"; then
            awk 'BEGIN{a=0}{print}/dependencies[[:space:]]*\\{/&&a==0{print "    implementation '\''com.google.android.material:material:1.12.0'\''";a=1}' "$FILE" > /tmp/p && mv /tmp/p "$FILE"
          fi
          # Align Compose compiler with Kotlin 1.9.22 / Compose 1.6.x
          sed -i "s/kotlinCompilerExtensionVersion[^']*'[^']*'/kotlinCompilerExtensionVersion '1.5.10'/" "$FILE"
          # Modernize a couple of libs for Android 15
          sed -i "s/androidx.activity:activity-compose:[0-9.\\-]*/androidx.activity:activity-compose:1.9.3/" "$FILE" || true
          sed -i "s/androidx.lifecycle:lifecycle-runtime-ktx:[0-9.\\-]*/androidx.lifecycle:lifecycle-runtime-ktx:2.8.3/" "$FILE" || true
          # Force Java 17 for Java sources (matches Kotlin jvmTarget=17)
          if grep -q "compileOptions" "$FILE"; then
            sed -i 's/JavaVersion.VERSION_1_8/JavaVersion.VERSION_17/g' "$FILE"
          else
            awk 'BEGIN{d=0}/android[[:space:]]*\\{/{print; if(d==0){print "    compileOptions {\\n        sourceCompatibility JavaVersion.VERSION_17\\n        targetCompatibility JavaVersion.VERSION_17\\n    }"; d=1; next}}{print}' "$FILE" > /tmp/q && mv /tmp/q "$FILE"
          fi
          echo "---- Dependencies block ----"
          sed -n "/dependencies[[:space:]]*{/,/}/p" "$FILE"

      - name: Build debug APK
        working-directory: ColourQuest
        env:
          GRADLE_BIN: ${{ env.GRADLE_BIN }}
        run: |
          "$GRADLE_BIN" :app:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ColourQuest-debug-apk
          path: ColourQuest/app/build/outputs/apk/debug/*.apk
