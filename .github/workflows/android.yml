name: Build ColourQuest APK (ZIP upload)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK (base only)
        uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true

      - name: Install Android SDK packages
        shell: bash
        run: |
          set -euo pipefail
          SDKMANAGER="${ANDROID_HOME:?}/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMANAGER" ]; then
            SDKMANAGER=$(ls -d "${ANDROID_HOME}/cmdline-tools/"*/bin 2>/dev/null | head -n1)/sdkmanager
          fi
          yes | "$SDKMANAGER" --licenses >/dev/null || true
          "$SDKMANAGER" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install Gradle 8.2.1 (AGP 8.2.x compatible)
        shell: bash
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.2.1
          sdk use gradle 8.2.1
          echo "GRADLE_BIN=$HOME/.sdkman/candidates/gradle/8.2.1/bin/gradle" >> $GITHUB_ENV
          "$HOME/.sdkman/candidates/gradle/8.2.1/bin/gradle" -v

      - name: Locate and unzip upload
        shell: bash
        run: |
          set -euo pipefail
          ZIP=$(ls -1 *.zip 2>/dev/null | head -n1)
          [ -n "$ZIP" ] || { echo "❌ No zip found in repo root"; exit 1; }
          echo "Using upload zip: $ZIP"
          unzip -q "$ZIP" -d upload_content
          INNER=$(find upload_content -maxdepth 2 -type f -name '*ColourQuestProject*.zip' -print -quit)
          [ -n "$INNER" ] || { echo "❌ Inner project zip not found"; find upload_content -type f -name '*.zip' -print; exit 1; }
          unzip -q "$INNER" -d ColourQuest
          ls -lah ColourQuest

      - name: Ensure gradle.properties (AndroidX + JVM)
        run: |
          cat > ColourQuest/gradle.properties <<'EOF'
          android.useAndroidX=true
          kotlin.code.style=official
          org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
          EOF

      - name: Patch app/build.gradle (Material, Compose, Java 17 everywhere)
        run: |
          FILE="ColourQuest/app/build.gradle"
          echo ">>> Before patch (first 200 lines):"
          sed -n '1,200p' "$FILE" || true

          # 1) Material Components (XML Theme.Material3.* needs it)
          if ! grep -q "com.google.android.material:material" "$FILE"; then
            awk 'BEGIN{a=0}{print}/dependencies[[:space:]]*\\{/&&a==0{print "    implementation '\''com.google.android.material:material:1.12.0'\''";a=1}' "$FILE" > /tmp/p && mv /tmp/p "$FILE"
          fi

          # 2) Align Compose compiler with Compose 1.6.x
          sed -i "s/kotlinCompilerExtensionVersion[^']*'[^']*'/kotlinCompilerExtensionVersion '1.5.10'/" "$FILE"

          # 3) Recent libs for Android 15 stability
          sed -i "s/androidx.activity:activity-compose:[0-9A-Za-z_.-]*/androidx.activity:activity-compose:1.9.3/" "$FILE" || true
          sed -i "s/androidx.lifecycle:lifecycle-runtime-ktx:[0-9A-Za-z_.-]*/androidx.lifecycle:lifecycle-runtime-ktx:2.8.3/" "$FILE" || true

          # 4) Force Java 17 in the Android DSL
          if grep -q "compileOptions" "$FILE"; then
            sed -i 's/JavaVersion.VERSION_1_8/JavaVersion.VERSION_17/g' "$FILE"
          else
            awk 'BEGIN{ins=0}/^[[:space:]]*android[[:space:]]*\\{/{print; if(ins==0){print "    compileOptions {\\n        sourceCompatibility JavaVersion.VERSION_17\\n        targetCompatibility JavaVersion.VERSION_17\\n    }"; ins=1; next}}{print}' "$FILE" > /tmp/q && mv /tmp/q "$FILE"
          fi

          # 5) Ensure Kotlin is also 17 (safety in case missing)
          if grep -q "kotlinOptions" "$FILE"; then
            sed -i "s/jvmTarget *= *'[^']*'/jvmTarget = '17'/" "$FILE" || true
            sed -i 's/jvmTarget *= *"[^"]*"/jvmTarget = "17"/' "$FILE" || true
          else
            awk 'BEGIN{done=0}/^[[:space:]]*android[[:space:]]*\\{/{print; next}1' "$FILE" > /tmp/t && mv /tmp/t "$FILE"
            # (Your original file already has kotlinOptions with jvmTarget=17; this block is a no-op.)
          fi

          # 6) Absolute enforcement via tasks (covers any edge cases)
          #    This ensures Javac truly uses 17 even if something overrides compileOptions.
          if ! grep -q "tasks.withType(JavaCompile)" "$FILE"; then
            cat >> "$FILE" <<'EOS'

          // --- Enforce Java 17 for all Java compilation tasks ---
          tasks.withType(JavaCompile).configureEach {
              sourceCompatibility = JavaVersion.VERSION_17
              targetCompatibility = JavaVersion.VERSION_17
              if (it.options.hasProperty("release")) {
                  it.options.release = 17
              }
          }
          EOS
          fi

          echo ">>> After patch (android & dependencies excerpts):"
          sed -n "/android[[:space:]]*{/,/buildTypes[[:space:]]*{/p" "$FILE" || true
          sed -n "/dependencies[[:space:]]*{/,/}/p" "$FILE" || true

      - name: Build debug APK
        working-directory: ColourQuest
        env:
          GRADLE_BIN: ${{ env.GRADLE_BIN }}
        run: |
          "$GRADLE_BIN" :app:assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ColourQuest-debug-apk
          path: ColourQuest/app/build/outputs/apk/debug/*.apk
